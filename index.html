<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reflow demo</title>
</head>

<style>
  #app {
    height: auto;
    transition: all 2s;
    overflow: hidden;
  }
  #app div {
    background: #3d3d3d;
    height: 400px;
  }
</style>
<body>
  <div id="app">
    <div>demo</div>
  </div>
  <script>
    let app = document.getElementById('app');
    app.addEventListener('click', function() {
      this.style.height = this.offsetHeight + 'px';
      this.offsetHeight; // Accessing this property re-paints
      this.style.height = '0px';
    })
  </script>
</body>
</html>
